<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="border">
        <button id="loginButton">Click here to login</button>

        <div id="loginForm" class="border-container">
            <form>
                <h2>Sign In</h2>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="button" id="signIn">Sign In</button>

                <p>Don't have an account yet?
                    <a href="#" type="button" id="signUpLink">Create Account</a> </p>
              <p>  <a href="#">Forgot Password?</a> </p>
            </form>
        </div>

        <div id="signUpForm" class="border-container">
            <form>
                <h2>Create Account</h2>
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>

                <label for="newEmail">Email</label>
                <input type="text" id="newEmail" name="newEmail" required>

                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <button type="button" id="signUpLink" class="sign">Create Account</button>
                <p>Already have an account?
                    <a href="#" type="button" id="backToLogin">Sign In</a> </p>
               <p> <a href="#" id="pass">Forgot Password?</a> </p>
            </form>
        </div>
    </div>
    

    <script>
            const loginButton = document.getElementById("loginButton");
            const loginForm   = document.getElementById("loginForm");
            const signUpLink  = document.getElementById("signUpLink");
            const signUpForm  = document.getElementById("signUpForm");

            loginButton.addEventListener("click", function () {
                loginForm.style.display = "block";
                signUpForm.style.display = "none";
                loginButton.style.display = "none";
            });

            signUpLink.addEventListener("click", function () {
                signUpForm.style.display = "block";
                loginForm.style.display = "none";
                loginButton.style.display = "none";
            });

            const Login = document.getElementById("backToLogin");
            Login.addEventListener("click", function () {
            document.getElementById("signUpForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        });
    </script>
</body>
</html>
