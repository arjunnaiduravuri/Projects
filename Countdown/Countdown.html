<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Countdown">
        <h2>Countdown</h2>
          <div class="time">
              <span id="hr">48</span>
              <span>:</span>
              <span id="min">00</span>
              <span>:</span>
              <span id="sec">00</span>
          </div>
          <br>
            <button id="start" > Start</button>
      </div>

      
      <script>
        let hr = document.getElementById('hr')
        let min = document.getElementById('min')
        let sec = document.getElementById('sec')
    
        let hrs = 48;
        let mins = 0;
        let secs = 0; 
    
        const timer = () => {
            if (secs > 0 || mins > 0 || hrs > 0) {
                secs--;
    
                if (secs < 0) {
                    secs = 59;
                    mins--;
    
                    if (mins < 0) {
                        mins = 59;
                        hrs--;
    
                        if (hrs < 0) {
                            hrs = 0;
                            mins = 0;
                            secs = 0;
                        }
                    }
                }
    
                hr.textContent = hrs < 10 ? '0' + hrs : hrs;
                min.textContent = mins < 10 ? '0' + mins : mins;
                sec.textContent = secs < 10 ? '0' + secs : secs;
            } else {
                clearInterval(interval);
            }
        }
    
        let interval;
    
        document.getElementById("start").addEventListener("click", () => interval = setInterval(timer, 1000));
    </script>
</body>
</html>
